name: NewsBlur 24h Feed

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 trafilatura

      - name: Run collector
        run: python archive.py
        env:
          NB_USERNAME: ${{ secrets.NB_USERNAME }}
          NB_PASSWORD: ${{ secrets.NB_PASSWORD }}

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last_24h_news.txt
          git commit -m "Update last 24h news" || echo "No changes"
          git push
